<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let post of posts">
        <td><a [routerLink]="['post', post.id]">{{post.id}}</a></td>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.status}}</td>
    </tr>
</table>
