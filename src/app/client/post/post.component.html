<h1>{{post.title}}</h1>
<div class="post" *ngIf="post">
    <div class="header">
        <div class="author">Author: <a [routerLink]="['/user', post.author]">{{post.author}}</a></div>
        <div class="status">Status: {{post.status}}</div>
    </div>
    <div class="content">{{post.text}}</div>
</div>
<h3>Comments:</h3>
<app-comment [comment]="comment" *ngFor="let comment of post.comments"></app-comment>
